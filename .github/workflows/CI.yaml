name: 'CI'

on:
  pull_request:
    branches:
    - master

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TERRAFORM_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      id: init
      run: make tf-init
    
    - name: Terraform Validate
      id: validate
      run: make tf-validate -no-color
      continue-on-error: true

    - name: Terraform Format
      id: fmt
      run: make tf-format

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      id: plan
      run: make tf-plan
      continue-on-error: true
  
    - name: tf-plan mise en forme
      id: plan-format
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      run: |
        const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
        #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
        #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
        #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`

        <details><summary>Show Plan</summary>

        \`\`\`\n
        ${process.env.PLAN}
        \`\`\`

        </details>

        *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

        echo "::set-output name=message::$message"

    - name: add deployment plan to PR
      uses: phulsechinmay/rewritable-pr-comment@v0.2.1
      with:
        message: ${{ steps.plan-format.outputs.message }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMENT_IDENTIFIER: 'deploy-plan'
